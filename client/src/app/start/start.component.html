<h1>Pick a Restaurant</h1>
<hr>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label for="location">Start with a location: </label>
  <input type="text" id="location" [(ngModel)]="location" name="location" placeholder="try 'Anchorage' or '99502'" required>
  <br>
  <label for="votes">How many votes to decide a winner?</label>
  <input type="number" id="votes" [(ngModel)]="votes" name="votes" min="2" required>
  <br>
  <button type="submit" [disabled]="!f.valid">Start</button>
</form>
<br>
<div *ngIf="gameUrl">
  <p>Send this link to your friends to get started! Once {{votes}} people have agreed on a restaurant you are good to go!</p>
  <a href="{{gameUrl}}">{{gameUrl}}</a>
</div>
